<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Ishku's Romantic Calculator</title>
</head>
<body>
    <div class="background">
        <div class="gif_container">
            <img class="gif" id="top-left" src="https://media1.tenor.com/m/8ff-P081Di4AAAAC/bubu-dudu-bubu.gif" />
            <img class="gif" id="top-right" src="https://media1.tenor.com/m/DUHAdu_PDBAAAAAC/bubu-dudu.gif" />
            <img class="gif" id="bottom-left" src="https://media1.tenor.com/m/kB81r6-1O6AAAAAC/bubu-dudu.gif" />
            <img class="gif" id="bottom-right" src="https://media.tenor.com/-RLUzqRS2uAAAAAi/bubu-dudu-bubu.gif" />
        </div>
        <div class="calculator" tabindex="0" id="calculator">
            <div class="display" id="display"></div>
            <div class="buttons">
                <button onclick="appendNumber('7')">7</button>
                <button onclick="appendNumber('8')">8</button>
                <button onclick="appendNumber('9')">9</button>
                <button onclick="setOperation('/')">/</button>
                <button onclick="appendNumber('4')">4</button>
                <button onclick="appendNumber('5')">5</button>
                <button onclick="appendNumber('6')">6</button>
                <button onclick="setOperation('*')">*</button>
                <button onclick="appendNumber('1')">1</button>
                <button onclick="appendNumber('2')">2</button>
                <button onclick="appendNumber('3')">3</button>
                <button onclick="setOperation('-')">-</button>
                <button onclick="appendNumber('0')">0</button>
                <button onclick="calculate()">=</button>
                <button onclick="clearDisplay()">C</button>
                <button onclick="setOperation('+')">+</button>
            </div>
            <div class="compliment" id="compliment"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
